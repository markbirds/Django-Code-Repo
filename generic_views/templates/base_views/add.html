{% extends 'base.html' %}

{% block title %}
Add
{% endblock %}

{% block content %}
<div class="text-right mb-2">
    <a href="{% url 'base_views:base' %}" class="btn btn-secondary" role="button">Back</a>
</div>

<form action="{% url 'base_views:add' %}" method="POST">
{% csrf_token %}

{{ form.non_field_errors }}

<div class="form-group">
    {{ form.name }}
    {% if form.name.errors %}
        {% for error in form.name.errors %}
        <div class="text-danger text-center">
            {{ error }}        
        </div>
        {% endfor %}
    {% endif %}
</div>

<div class="text-right my-2">
    <button id="add" type="submit" class="btn btn-success">Add</button>
</div>
</form>

{% endblock %}

{% block script %}
{% endblock %}
